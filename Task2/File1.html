<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grocery Delivery Application</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Available Products</h2>
            <div class="product">
                <span>Apple - $1.00 each</span>
                <input type="number" id="apple-quantity" min="0" placeholder="Quantity">
                <button onclick="addToCart('Apple', 1.00, 'apple-quantity')">Add to Cart</button>
            </div>
            <div class="product">
                <span>Banana - $0.50 each</span>
                <input type="number" id="banana-quantity" min="0" placeholder="Quantity">
                <button onclick="addToCart('Banana', 0.50, 'banana-quantity')">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section id="order-form">
            <h2>Order Form</h2>
            <form id="orderForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Submit Order</button>
            </form>
        </section>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <div id="cart-items"></div>
            <div id="total-price"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
